<!DOCTYPE html>
<html>
    <head>
        <title>My page</title>
    </head>
    <body>
        <h1>Loops</h1>
        <p id="demo"></p>
        <script>
            var fruits = ["Apple", "Mango", "Banana", "Peach", "Orange", "Cherry"];
            var text = "";
            var i;
            for (i = 0; i < fruits.length; i++)
        {text += fruits[i] + "<br>";}
        document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
